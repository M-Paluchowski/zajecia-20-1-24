<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add animal</title>
</head>
<body>
    <form method="post" th:action="${mode == 'edit' ? '/shelter/edit' : '/shelter/add'}" th:object="${animal}">
        Imię: <input type="text" th:field="*{name}"><br/>
        Opis: <textarea rows="10" placeholder="Opis zwierzaka..." th:field="*{description}"></textarea><br/>
        Kategoria:
            <select th:field="*{species}">
                <option disabled selected value="">Wybierz...</option>
                <option value="CAT">Kot</option>
                <option value="DOG">Pies</option>
                <option value="OTHER">Inne</option>
            </select><br/>
        Zdjęcie: <input type="text" th:field="*{imageUrl}">
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
